apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8sgpt-frontend
  namespace: k8sgpt-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8sgpt-frontend-reader
  namespace: k8sgpt-operator-system
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8sgpt-frontend-reader
  namespace: k8sgpt-operator-system
subjects:
- kind: ServiceAccount
  name: k8sgpt-frontend
  namespace: k8sgpt-operator-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: k8sgpt-frontend-reader
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sgpt-frontend
  namespace: k8sgpt-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8sgpt-frontend
  template:
    metadata:
      labels:
        app: k8sgpt-frontend
    spec:
      serviceAccountName: k8sgpt-frontend
      containers:
      - name: frontend
        image: ghcr.io/opswhisperer/k8sgpt-frontend:latest
        imagePullPolicy: IfNotPresent
        args:
        - "--addr=:8080"
        - "--result-namespace=k8sgpt-operator-system"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 3
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: k8sgpt-frontend
  namespace: k8sgpt-operator-system
spec:
  selector:
    app: k8sgpt-frontend
  ports:
  - port: 80
    targetPort: http
    name: http
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k8sgpt-frontend-cert
  namespace: k8sgpt-operator-system
spec:
  secretName: k8sgpt-frontend-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  dnsNames:
  - example.invalid
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: k8sgpt-frontend-gateway
  namespace: k8sgpt-operator-system
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: example.invalid
  - name: https
    protocol: HTTPS
    port: 443
    hostname: example.invalid
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: k8sgpt-frontend-tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: k8sgpt-frontend-http-redirect
  namespace: k8sgpt-operator-system
spec:
  parentRefs:
  - name: k8sgpt-frontend-gateway
    sectionName: http
  hostnames:
  - example.invalid
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: k8sgpt-frontend-https
  namespace: k8sgpt-operator-system
spec:
  parentRefs:
  - name: k8sgpt-frontend-gateway
    sectionName: https
  hostnames:
  - example.invalid
  rules:
  - backendRefs:
    - name: k8sgpt-frontend
      port: 80
